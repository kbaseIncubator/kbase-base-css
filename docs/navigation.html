<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <title>

    </title>
    <meta name="author" content="">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Oxygen:400,700" rel="stylesheet">
    <link rel="stylesheet" href="tachyons.css">
  </head>
  <body>

    <div
      class='fixed top-0 left-0 shadow-4 h-100 flex flex-column justify-between bg-washed-blue'
      style='width:12rem; box-shadow:-1px 2px 8px 0 rgba( 0, 0, 0, .2 ); overflow-y:auto;'>
      <ul class='list pa0'>
        <li class='ph3 pb3 pointer dim'>
          <a>
            <img src='http://kbase.us/wp-content/uploads/2014/11/kbase-logo-web.png' alt='KBase logo'>
          </a>
        </li>
        <li class='ph3 pv2 b bg-light-gray br bw2 b--green'>
          <i class="fas fa-tachometer-alt black-80 dib tc" style='width:1.5rem'></i>
          <a class=''>Dashboard</a>
        </li>
        <li class='ph3 pv2 pointer dim black-80'>
          <i class="fas fa-users black-80 dib tc" style='width:1.5rem'></i>
          <a class=''>Orgs</a>
        </li>
        <li class='ph3 pv2 pointer dim black-80'>
          <i class="fas fa-book dib tc" style='width:1.5rem'></i>
          <a class=''>Catalog</a>
        </li>
        <li class='ph3 pv2 pointer dim black-80'>
          <i class="fas fa-bell black-80 dib tc" style='width:1.5rem'></i>
          <a class=''>Notifications</a>
        </li>
        <li class='ph3 pv2 pointer dim black-80'>
          <i class="fas fa-user-circle black-80 dib tc" style='width:1.5rem'></i>
          <a class=''>Account</a>
        </li>
      </ul>

      <ul class='list pa0 bt b--black-10 pt2'>
        <li class='ph3 pv1 pointer dim'>
          <a class='black-80'>Help</a>
        </li>
        <li class='ph3 pv1 pointer dim'>
          <a class='black-80'>About KBase</a>
        </li>
        <li class='ph3 pv1 pointer dim'>
          <a class='black-80'>Contact</a>
        </li>
        <li class='ph3 pv1 pointer dim'>
          <a class='black-80'>Server Status</a>
        </li>
      </ul>
    </div>

    <section class='ph4 mt3 mw8' style='margin-left:12rem'>
      <h1> Navigation Mockup</h1>
    </section>
  </body>
</html>
