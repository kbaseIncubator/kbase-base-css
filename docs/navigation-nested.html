<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <title>

    </title>
    <meta name="author" content="">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Oxygen:400,700" rel="stylesheet">
    <link rel="stylesheet" href="tachyons.css">
  </head>
  <body>

    <div
      class='fixed top-0 left-0 h-100 flex flex-column justify-between bg-washed-blue br bw1 b--black-10'
      style='width:12rem; overflow-y:auto;'>
      <ul class='list pa0'>
        <li class='ph3 pb3 pointer dim'>
          <a>
            <img src='http://kbase.us/wp-content/uploads/2014/11/kbase-logo-web.png' alt='KBase logo'>
          </a>
        </li>
        <li class='ph3 pv2 pointer dim black-80'>
          <i class="fas fa-tachometer-alt dib tc black-60" style='width:1.5rem'></i>
          <a class=''>Dashboard</a>
        </li>
        <li class='pv2 pointer dim black-80 bl bw2 b--transparent'>
          <div class='ph2'>
            <i class="fas fa-users black-60 dib tc" style='width:1.5rem'></i>
            <a class=''>Orgs</a>
          </div>
        </li>
        <li class='pv2 ph0 bg-black-05 bw2 b--blue'>
          <div class='ph2 b'>
            <i class="fas fa-book black-80 dib tc" style='width:1.5rem'></i>
            <a class=''>Catalog</a>
          </div>
          <ul class='list pl3 pt2 bt b--black-10 mt2' style='padding-left: 1.3rem;'>
            <li class='ph3 b pb1 dim pointer dark-blue'>Apps</li>
            <li class='ph3 pb1 dim pointer'>Modules</li>
            <li class='ph3 pb1 dim pointer'>Services</li>
            <li class='ph3 pb1 dim pointer'>Types</li>
            <li class='ph3 pb1 dim pointer'>Admin</li>
          </ul>
        </li>
        <li class='ph3 pv2 pointer dim black-80'>
          <i class="fas fa-bell black-60 dib tc" style='width:1.5rem'></i>
          <a class=''>Notifications</a>
        </li>
        <li class='ph3 pv2 pointer dim black-80'>
          <i class="fas fa-user-circle black-60 dib tc" style='width:1.5rem'></i>
          <a class=''>Account</a>
        </li>
      </ul>

      <ul class='list pa0 bt b--black-10 pt2'>
        <li class='ph3 pv1 pointer dim'>
          <a class='black-80'>Help</a>
        </li>
        <li class='ph3 pv1 pointer dim'>
          <a class='black-80'>About KBase</a>
        </li>
        <li class='ph3 pv1 pointer dim'>
          <a class='black-80'>Contact</a>
        </li>
        <li class='ph3 pv1 pointer dim'>
          <a class='black-80'>Server Status</a>
        </li>
      </ul>
    </div>

    <section class='ph4 mt3 mw8' style='margin-left:12rem'>
      <h1> Navigation with nesting</h1>
    </section>
  </body>
</html>
